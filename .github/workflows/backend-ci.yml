name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - "src/backend/**"
  pull_request:
    paths:
      - "src/backend/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test
