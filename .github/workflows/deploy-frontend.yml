name: Deploy Frontend to AWS S3

on:
  push:
    branches: [main]
    paths:
      - 'src/frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (optional)'
        required: false
        default: 'production'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2️⃣ Setup Node.js (without cache here)
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Manually configure pnpm store cache
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('src/frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        working-directory: src/frontend
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build and export static site
      - name: Build and export static site
        working-directory: src/frontend
        run: |
          pnpm run build
          pnpm exec next export

      # 6️⃣ Deploy to S3
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: src/frontend/out

      # 7️⃣ Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          paths: '/*'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
