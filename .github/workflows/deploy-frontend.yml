name: Deploy Frontend to AWS S3

on:
  push:
    branches: [main]
    paths:
      - 'src/frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (optional)'
        required: false
        default: 'production'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        # Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # or your version, e.g. 8 or 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Works only if pnpm is already installed

      - name: Install dependencies
        working-directory: src/frontend
        run: pnpm install --frozen-lockfile

      - name: Build and export static site
        working-directory: src/frontend
        run: |
          pnpm run build
          pnpm exec next export

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: src/frontend/out

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          paths: '/*'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
